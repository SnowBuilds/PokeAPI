[Pokedex]
- id:
  type: Number
  primary: true

- name:
  type: String
  unique: true

- is_main_series:
  type: Boolean


[Relation]
- region:
  type: BelongsTo
  model: Region

- Generation:
  type: BelongsTo
  model: Generation

- species:
  type: ManyToMany
  model: Species
  pivot: pokedex_species
  fields:
    entry_number: number

